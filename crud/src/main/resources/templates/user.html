<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/user.css}" rel="stylesheet" />
    <title>Usuário</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Usuários</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/new}">Adicionar Novo Usuário</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-center mt-3">
        

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark" style="background-color: #343a40;">
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>Nome</th>
                        <th>Último Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${listUser}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstname}]]</td>
                            <td>[[${user.lastname}]]</td>
                            <td>
                                <a class="btn btn-secondary mr-3" th:href="@{'/user/edit/' + ${user.id}}"><i class="fas fa-edit"></i></a>
                                <a class="btn btn-danger" th:href="@{'/user/delete/' + ${user.id}}"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </th>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
