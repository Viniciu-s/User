<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>Usuários</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/user/new}">Adicionar novo usuário</a>
        </div>

        <div th:if="${message}" class="alert alert-sucess text-center">
            [[${message}]]
        </div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>Nome</th>
                        <th>Ultimo Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${listUser}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstname}]]</td>
                            <td>[[${user.lastname}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                                <a class="h4 mr-3"th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
